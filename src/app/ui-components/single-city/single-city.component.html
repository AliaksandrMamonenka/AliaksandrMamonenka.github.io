<div class="bubo-wrapper">
    <h3 class="bubo-title">{{componentData.name}}</h3>
    <input [(ngModel)]="newCityName" type="text" placeholder="Enter City Name here">
    <button class="btn btn-success btn-xs" (click)="addCityItem()">Add</button>
    <p *ngIf="result && !componentData.isAddCity">{{result | waCityWeather | async | waGetData }} </p>
</div>
