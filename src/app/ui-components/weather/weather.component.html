<div class="row">
  <div class="col-lg-12">
    <h2>Weather Table</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Temp</th>
          <th>Pressure</th>
          <th>Humidity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of weatherInCities">
          <td>{{item.name}}</td>
          <td>{{item.main.temp}}</td>
          <td>{{item.main.pressure}}</td>
          <td>{{item.main.humidity}}</td>
        </tr>
        <tr *ngIf="!weatherInCities ">
          <td>Loading...</td>
          <td>Loading...</td>
          <td>Loading...</td>
          <td>Loading...</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
