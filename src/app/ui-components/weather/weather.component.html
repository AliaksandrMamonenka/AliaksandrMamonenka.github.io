<div class="row">
    <div class="col-lg-12">
        <div class="well" *ngIf="isVisible">
            <h4 class="page-header">Add city</h4>
            <input [(ngModel)]="newCity" type="text" placeholder="Enter City Name here">
            <button (click)="addNewCity()">Add</button>
        </div>
        <h2 style="display: inline-block; margin-right: 10px">Weather Table</h2>
        <button *ngIf="!isVisible" (click)="addItem()">Add new city</button>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>N</th>
                    <th>Name</th>
                    <th>Temp</th>
                    <th>Pressure</th>
                    <th>Humidity</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>

                <tr *ngFor="let item of cityList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <button class="btn btn-link" (click)="makeFavorite(item)">{{item.name}}</button>
                        <span [ngClass]="{'heart': item.favorite}"></span>
                    </td>
                    <td>{{item.main.temp | celsius}} celsius</td>
                    <td>{{item.main.pressure}}</td>
                    <td>{{item.main.humidity}}</td>
                    <td>
                        <button (click)="removeItem(i)">Remove</button>
                    </td>
                </tr>

                <tr *ngIf="!cityList ">
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
