<!-- Main content -->
<div class="container-fluid">
    <header-component></header-component>
    <p class="your-location pull-left">
        <b>Your coordinates are: </b>
        <span *ngIf="!position">PENDING...</span>
        <span *ngIf="position">Latitude {{position.coords.latitude | number:'1.3-3'}}, Longitude {{position.coords.longitude | number:'1.3-3'}}</span>
    </p>
    <last-refresh [time]="time"></last-refresh>

    <div class="modules-wrapper" *ngIf="position">
        <single-city></single-city>
        <br>
        <hr>
        <br>
        <map-component [position]="position"></map-component>
        <br>
        <hr>
        <br>
        <weather-component [position]="position"></weather-component>
    </div>
</div>
<!-- ./END Main content -->

<footer-component></footer-component>
